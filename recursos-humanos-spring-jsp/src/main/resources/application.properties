#spring.application.name=rh
#Conexion a mysql
spring.datasource.url=jdbc:mysql://localhost:3306/recursos_jsp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true



# Configuracion para jsp
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# Cambiar el context path de la app
server.servlet.context-path=/empleado
#localhost:8080/empleados
#cambiar el puerto
#server.port=8081
server.port=8081